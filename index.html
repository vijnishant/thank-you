<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .thank-you-container h1 {
      color: #2d9cdb;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .thank-you-container p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .thank-you-container a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #2d9cdb;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .thank-you-container a:hover {
      background: #238acb;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your information has been submitted successfully.</p>
    
  </div>
</body>
</html>
